<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>

    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-lg-3">
                <section id="search-container">
                    <label for="city-label">Enter a City</label>
                    <input type="text" id="input-city" placeholder="San Diego, CA">
                    <button type="button" class="btn btn-outline-dark">Search</button>
                    <p class="form-text">
                    Please enter inside the USA <br/>
                    Note: All future forcasted weather for 12 PM
                    </p>
                </section>
                <section id="cities-container">
                
                </section>
            </section>
            <section class="col-lg-9">
                <section id="current-weather">

                </section>
                <section class="row" id="future-weather">

                </section>
            </section>
        </section>
    </section>





    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

        crossorigin="anonymous">
    </script>
    <script  type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
